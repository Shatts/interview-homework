<h2 mat-dialog-title>{{ data.title || 'Confirm' }}</h2>
<mat-dialog-content>
  {{ data.message || 'Are you sure?' }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close aria-label="Cancel">No</button>
  <button
    mat-button
    color="warn"
    [mat-dialog-close]="true"
    aria-label="Confirm">
    Yes
  </button>
</mat-dialog-actions>
